<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Marley Randazzo</title>
    <style>
        * {
            margin: 0;
            box-sizing: border-box;
            background-color: #EEEEEE;
            line-height: 1.4;
        }

        body {
            font-family: 'Helvetica Neue', Helvetica, Arial, sans-serif;
            line-height: 1.6;
            color: #000;
            padding: 40px 20px;
        }

        h1 {
            font-family: 'DIN Pro', 'Arial Narrow', Arial, sans-serif;
            font-weight: 400;
            font-size: 32px;
            margin-bottom: 40px;
        }

        .container {
            max-width: 700px;
            margin: 0 auto;
        }

        .profile-image {
            width: 200px;
            height: 200px;
            border-radius: 50%;
            background: #fff;
            border: 2px solid #000;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 4em;
            color: #000;
            margin-bottom: 40px;
        }

        .bio {
            margin-bottom: 20px;
            font-size: 16px;
        }
        
        .email a {
            margin-bottom: 40px;
            font-size: 16px;
            color: #000;
            text-decoration: underline;
        }
        
        .links {
            display: flex;
            gap: 20px;
            flex-wrap: wrap;
        }

        .links a {
            color: #000;
            text-decoration: none;
            padding: 12px 24px;
            border: 1px solid #000;
            transition: all 0.3s;
            font-size: 14px;
        }

        .links a:hover {
            background: #000;
            color: #fff;
        }

        @media (max-width: 600px) {
            h1 {
                font-size: 2em;
            }

            .profile-image {
                width: 150px;
                height: 150px;
                font-size: 3em;
            }
            
            .bio {
                font-size: 1em;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Marley Randazzo</h1>
        
        <img src="https://github.com/marleyra.png" alt="Marley Randazzo" class="profile-image" style="object-fit: cover;">
                
        <div class="bio">
            <p>PhD Candidate in Urban Planning & Development at the University of Southern California.<br>
               My research investigates how technology impacts urban development and spatial organization.</p>
        </div>

        <div class="email">
            <a href="mailto:marleyra@usc.edu">marleyra@usc.edu</a><br>
            <a href="mailto:marleyrandazzo@gmail.com">marleyrandazzo@gmail.com</a>
        </div>
                  
        <div class="links">
            <a href="#research">Research</a>
            <a href="Randazzo_CV.pdf" target="_blank">CV</a>
            <a href="https://scholar.google.com/citations?user=kLEShdEAAAAJ&hl=en" target="_blank">Google Scholar</a>
        </div>
    </div>
</body>
</html>
